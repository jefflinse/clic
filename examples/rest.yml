name: my-rest-app
description: an example of a clic app with REST commands
commands:
  - name: get
    description: send a GET request to a test endpoint
    rest:
      endpoint: https://postman-echo.com/get
      method: GET
      query_params:
        - name: foo
          type: string
          description: it's foo
          required: true
        - name: bar
          type: int
          description: a number of some sort
  - name: post
    description: send a POST request to a test endpoint
    rest:
      endpoint: https://postman-echo.com/post
      method: POST
      body_params:
        - name: foo
          type: string
          description: it's foo
          required: true
        - name: bar
          type: int
          description: a number of some sort
      print_status: true
  - name: put
    description: send a PUT request to a test endpoint
    rest:
      endpoint: https://postman-echo.com/put
      method: PUT
      query_params:
        - name: begin
          type: string
          description: when to start
          default: now
        - name: end
          type: string
          description: when to stop
          default: whenever
      body_params:
        - name: foo
          type: string
          description: it's foo
          required: true
        - name: bar
          type: int
          description: a number of some sort
