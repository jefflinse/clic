name: sample
commands:
  - name: greet
    description: prints a greeting message
    exec:
      path: echo
      args: ["-e", "hello {params.name}!"]
      params:
        - name: name
          as: arg
          type: string
          required: true # defaults to arg
  - name: chastize
    description: insults someone
    exec:
      path: echo
      args: ["-e", "{params.explative}, {params.name}!"]
      params:
        - name: name
          description: name of person to yell at
          type: string
          required: true
        - name: explative
          description: the explative to use when chastizing
          type: string
          required: false # defaults to flag
          default: fuck you
