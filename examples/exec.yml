name: sample-app-with-exec
description: a sample app demonstrating the exec command provider
commands:
  - name: greet
    description: prints a greeting
    exec:
      path: echo
      args: ["-e", "'hello, {params.person}! {params.extra}'"]
      params:
        - name: person
          as: arg
          type: string
        - name: extra
          as: flag
