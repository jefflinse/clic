name: my-exec-app
description: an example of a Handyman app with exec commands
commands:
  - name: say
    description: prints a message
    exec:
      name: echo
      args: ["{{params.message}} {{params.additional_message}}"]
      params:
        - name: message
          type: string
          description: the primary message
          required: true
        - name: additional_message
          type: string
          description: an additional message
          required: false
