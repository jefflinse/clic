name: allcommands
description: an example of each Handyman command type
verison: 1.0.0
commands:
  - name: ls
    description: calls 'ls -la'
    exec:
      name: ls
      args: ['-la']
  - name: lambda
    description: invokes an AWS Lambda function
    lambda:
      arn: aws:arn:region:account:lambda:function:name:version
      request_params:
        - name: name
          type: string
          required: true
        - name: is_good
          type: bool
          required: false
  - name: noop
    description: does nothing
    noop:
