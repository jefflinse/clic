name: CI
on:
  push:
    branches:
      - master
jobs:
  ci:
    name: Build + Test
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.15
      uses: actions/setup-go@v1
      with:
        go-version: 1.15
      id: go

    - name: Check out source code
      uses: actions/checkout@v2

    - name: Build
      run: make build

    - name: Test
      run: make test
